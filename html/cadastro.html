<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

  <div class="container-title">
    <h1 class="company-title">Dev Trainer</h1>
  </div>
<div class="container-form">
  <div class="form-area">
  <form class="row g-3">
    <!-- TODO: Verificação de RG no model -->
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail">
      <span id="respostaEmail"></span>
    </div>
    <div class="col-md-6">
      <label for="inputRG" class="form-label">RG</label>
      <input type="text" class="form-control" id="inputRG">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-md-6">
      <label for="inputPasswordCheck" class="form-label">Confirme sua senha</label>
      <input type="password" class="form-control" id="inputPasswordCheck">
      <span id="respostaPasswordCheck"></span>
    </div>
    <!-- TODO: Verificação de senha no model -->
    <div class="col-md-6">
      <label for="inputNumber" class="form-label">Número de telefone</label>
      <input type="text" class="form-control" id="inputNumber">
      <!-- TODO: Verificação de campo de número no model -->
    </div>
    <div class="col-md-6">
      <label for="inputPlano" class="form-label">Plano</label>
      <select id="inputPlano" class="form-select">
        <option selected>Escolha...</option>
        <option>Básico</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputCep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputCep">
      <span id="respostaCep"></span>
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Rua</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Avenida XXX">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, andar">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Estado</label>
      <input type="text" class="form-control" id="inputState">
    </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputNeighborhood">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Eu concordo com os termos de uso e privacidade
            </label>
          </div>
        </div>
        <div class="btn-div" class="col-6">
          <button type="submit" id="green-btn" class="btn btn-primary">Confirmar</button>
          <div class="btn-div" class="col-6">
            <button type="submit" id="orange-btn" class="btn btn-primary">Voltar</button>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="../js/models/cep-model.js"></script>
  <script src="../js/views/cep-view.js"></script>
  <script src="../js/controllers/cep-controller.js"></script>
  <script src="../js/models/email-model.js"></script>
  <script src="../js/views/email-view.js"></script>
  <script src="../js/controllers/email-controller.js"></script>
  <script src="../js/models/senha-model.js"></script>
  <script src="../js/views/senha-view.js"></script>
  <script src="../js/controllers/senha-controller.js"></script>
</body>
</html>
