<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./views/assets/css/index.css" />
    <link rel="stylesheet" href="./views/assets/css/header.css" />
    <title>Dev Trainer</title>
</head>

<body>
    <!-- BOTÕES DE NAVEGAÇÃO -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/9b25d89c283aa6b.png" width="80em" alt="logo da dev trainer">DEV TRAINER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button type="button" id="btn1" class="btn btn-primary btn-sm">Cursos</button>
                        <button type="button" id="btn2" class="btn btn-primary btn-sm">Nossa equipe</button>
                        <button type="button" id="btn3" class="btn btn-primary btn-sm">Login</button>
                        <button type="button" id="btn4" class="btn btn-primary btn-lg">Assinar agora!</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- PRIMEIRA IMAGEM DO CARROSEL -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://i.pinimg.com/originals/fd/8f/8d/fd8f8da060afe72035e078e5fe661452.png"
                    class="d-block w-100 imagem-slide1" alt="" />
                <div class="carousel-caption d-none d-md-block" id="textoSlides">
                    <h1>MISSÃO</h1>
                    <h3>Texto informativo sobre o conteúdo desse slide.</h3>
                </div>
            </div>
            <!-- SEGUNDA IMAGEM DO CARROSEL -->
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://wallpaperaccess.com/full/5457303.png"
                    class="d-block w-100 imagem-slide2" alt="" />
                <div class="carousel-caption d-none d-md-block" id="textoSlides">
                    <h1>VISÃO</h1>
                    <h3>Texto informativo sobre o conteúdo desse slide.</h3>
                </div>
            </div>
            <!-- TERCEIRA IMAGEM DO CARROSEL -->
            <div class="carousel-item">
                <img src="https://images4.alphacoders.com/100/1008904.png" class="d-block w-100 imagem-slide3"
                    alt="" />
                <div class="carousel-caption d-none d-md-block" id="textoSlides">
                    <h1>VALORES</h1>
                    <h3>Texto informativo sobre o conteúdo desse slide.</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- SCRIPTS DA INDEX (BOOTSTRAP E JAVASCRIPT) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
